<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-PANDU SD - Sistem Pelaporan & Arsip Digital Unggulan</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
            /* Slate 100 */
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>

    <script>
        // --- TAILWIND CONFIG ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                            500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                        secondary: { // Teal
                            50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4', 400: '#2dd4bf',
                            500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <!-- React Application -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, Fragment } = React;
        const {
            LayoutDashboard, FileText, CheckCircle, Clock, Users, LogOut,
            Menu, X, UploadCloud, PieChart, ShieldCheck, Search, Filter,
            MoreHorizontal, Edit, Trash2, RotateCcw, Lock, ChevronRight,
            Building2, UserCheck, AlertCircle, FileCheck
        } = lucide;

        // --- MOCK API FOR LOCAL DEV ---
        const isLocal = typeof google === 'undefined';

        const mockState = {
            schools: [
                { id: '1', npsn: '10001', password: 'admin', name: 'SDN 1 Tanjung', address: 'Kec. Tanjung' },
                { id: '2', npsn: '10002', password: 'admin', name: 'SDN 2 Mabuun', address: 'Kec. Murung Pudak' }
            ],
            reports: [
                { id: '101', npsn: '10001', school_name: 'SDN 1 Tanjung', month: 'Januari', year: '2025', type: 'Laporan Bulanan', link: 'http://drive.google.com', status: 'approved', date: '2025-01-28', notes: '' },
                { id: '102', npsn: '10002', school_name: 'SDN 2 Mabuun', month: 'Januari', year: '2025', type: 'Laporan Bulanan', link: 'http://drive.google.com', status: 'pending', date: '2025-01-29', notes: '' }
            ],
            admins: [
                { username: 'admin', password: 'admin123', name: 'Super Admin' }
            ]
        };

        const api = {
            getInitialData: () => {
                if (isLocal) {
                    console.log('Mock: getInitialData');
                    return Promise.resolve({ ...mockState });
                }
                return new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .getInitialData();
                });
            },
            submitReport: (data) => {
                if (isLocal) {
                    console.log('Mock: submitReport', data);
                    const newReport = { ...data, id: Date.now().toString(), status: 'pending', date: new Date().toISOString().split('T')[0], notes: '' };
                    mockState.reports.push(newReport);
                    return Promise.resolve({ reports: [...mockState.reports] });
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).submitReport(data));
            },
            updateReportStatus: (id, status, notes) => {
                if (isLocal) {
                    console.log('Mock: updateStatus', id, status);
                    const idx = mockState.reports.findIndex(r => r.id === id);
                    if (idx !== -1) {
                        mockState.reports[idx].status = status;
                        if (notes) mockState.reports[idx].notes = notes;
                    }
                    return Promise.resolve({ reports: [...mockState.reports] });
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).updateReportStatus(id, status, notes));
            },
            saveSchoolData: (data) => {
                if (isLocal) {
                    console.log("Mock saveSchool", data);
                    if (data.id) {
                        const idx = mockState.schools.findIndex(s => s.id === data.id);
                        if (idx !== -1) mockState.schools[idx] = { ...mockState.schools[idx], ...data };
                    } else {
                        mockState.schools.push({ ...data, id: Date.now().toString(), password: 'admin' });
                    }
                    return Promise.resolve({ schools: [...mockState.schools] });
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).saveSchoolData(data));
            },
            deleteSchool: (id) => {
                if (isLocal) {
                    mockState.schools = mockState.schools.filter(s => s.id !== id);
                    return Promise.resolve({ schools: [...mockState.schools] });
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).deleteSchool(id));
            },
            resetSchoolPassword: (id) => {
                if (isLocal) {
                    const idx = mockState.schools.findIndex(s => s.id === id);
                    if (idx !== -1) mockState.schools[idx].password = 'admin';
                    return Promise.resolve({ schools: [...mockState.schools] });
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).resetSchoolPassword(id));
            },
            changePassword: (userType, id, newPassword) => {
                if (isLocal) {
                    console.log('Mock changePassword', userType, id);
                    return Promise.resolve({ success: true }); // Simplification for mock
                }
                return new Promise(resolve => google.script.run.withSuccessHandler(resolve).changePassword(userType, id, newPassword));
            }
        };

        // --- COMPONENTS ---

        // 1. UI Components
        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className}`}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '', type = 'button', disabled = false }) => {
            const base = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-md shadow-blue-100 disabled:opacity-50",
                secondary: "bg-teal-500 text-white hover:bg-teal-600 shadow-md shadow-teal-100 disabled:opacity-50",
                danger: "bg-red-500 text-white hover:bg-red-600 shadow-md shadow-red-100 disabled:opacity-50",
                outline: "border border-slate-300 text-slate-700 hover:bg-slate-50 disabled:opacity-50",
                ghost: "text-slate-600 hover:bg-slate-100 disabled:opacity-50"
            };
            return (
                <button type={type} onClick={onClick} className={`${base} ${variants[variant]} ${className}`} disabled={disabled}>
                    {children}
                </button>
            );
        };

        const Badge = ({ status }) => {
            const styles = {
                approved: 'bg-teal-100 text-teal-700 border-teal-200',
                pending: 'bg-amber-100 text-amber-700 border-amber-200',
                rejected: 'bg-red-100 text-red-700 border-red-200'
            };
            const labels = {
                approved: 'Diterima',
                pending: 'Menunggu',
                rejected: 'Ditolak'
            };

            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-semibold border ${styles[status] || 'bg-gray-100 text-gray-600'}`}>
                    {labels[status] || status}
                </span>
            );
        };

        // 2. Main App Component
        const App = () => {
            // Global State
            const [schools, setSchools] = useState([]);
            const [reports, setReports] = useState([]);
            const [user, setUser] = useState(null); // { role: 'admin' | 'school', data: obj }
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('landing'); // landing, dashboard

            // Load Initial Data
            useEffect(() => {
                api.getInitialData()
                    .then(data => {
                        setSchools(data.schools);
                        setReports(data.reports);

                        // Auto login for dev checks if needed, but keeping it secure by default
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Failed to load data", err);
                        setLoading(false);
                    });
            }, []);

            // Icons must be created after Lucide is loaded - using the destructured ones

            const handleLogin = (role, userData) => {
                setUser({ role, data: userData });
                setCurrentView('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentView('landing');
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50">
                        <div className="flex flex-col items-center gap-4">
                            <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-slate-500 font-medium">Memuat Si-PANDU SD...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col text-slate-800">
                    {/* Header */}
                    <Header user={user} onLogout={handleLogout} />

                    {/* Main Content */}
                    <main className="flex-1">
                        {currentView === 'landing' && (
                            <LandingPage
                                schools={schools}
                                reports={reports}
                                onLoginSuccess={handleLogin}
                            />
                        )}

                        {currentView === 'dashboard' && user?.role === 'admin' && (
                            <AdminDashboard
                                user={user}
                                schools={schools}
                                reports={reports}
                                setSchools={setSchools}
                                setReports={setReports}
                                api={api}
                            />
                        )}

                        {currentView === 'dashboard' && user?.role === 'school' && (
                            <SchoolDashboard
                                user={user}
                                reports={reports}
                                setReports={setReports}
                                api={api}
                            />
                        )}
                    </main>

                    {/* Footer */}
                    <Footer />
                </div>
            );
        };

        // Header Component
        const Header = ({ user, onLogout }) => {
            return (
                <header className="bg-white border-b border-slate-200 sticky top-0 z-50 glass-effect">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Lambang_Kabupaten_Tabalong.png/800px-Lambang_Kabupaten_Tabalong.png" alt="Logo Tabalong" className="h-10 w-auto" />
                            <div className="hidden md:block w-px h-8 bg-slate-300 mx-1"></div>
                            <div className="flex flex-col">
                                <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-teal-600">
                                    Si-PANDU SD
                                </span>
                                <span className="text-xs text-slate-500 font-medium tracking-wide">
                                    DINAS PENDIDIKAN TABALONG
                                </span>
                            </div>
                        </div>

                        <div>
                            {user ? (
                                <div className="flex items-center gap-4">
                                    <div className="text-right hidden sm:block">
                                        <p className="text-sm font-semibold text-slate-800">{user.data.name}</p>
                                        <p className="text-xs text-slate-500 capitalize">{user.role}</p>
                                    </div>
                                    <Button variant="outline" onClick={onLogout} className="!px-3 !py-1.5 text-xs">
                                        <LogOut size={16} />
                                        Keluar
                                    </Button>
                                </div>
                            ) : (
                                <div className="text-sm text-slate-500 italic hidden sm:block">
                                    Sistem Pelaporan & Arsip Digital
                                </div>
                            )}
                        </div>
                    </div>
                </header>
            );
        }

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-slate-900 text-slate-300 py-8 mt-auto">
                    <div className="max-w-7xl mx-auto px-4 text-center">
                        <p className="font-semibold text-white mb-2">Bidang Pendidikan SD - Disdikbud Tabalong</p>
                        <p className="text-sm text-slate-400">&copy; {new Date().getFullYear()} Si-PANDU SD. All rights reserved.</p>
                        <p className="text-xs text-slate-500 mt-4">"Tabalong Smart, Pendidikan Unggul"</p>
                    </div>
                </footer>
            )
        }

        // -- PLACEHOLDER COMPONENTS (Will be filled in subsequent steps) --

        // Login Modal & Landing Page
        const LandingPage = ({ schools, reports, onLoginSuccess }) => {
            const [showLogin, setShowLogin] = useState(false);
            const [loginType, setLoginType] = useState('school'); // 'school' or 'admin'
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [error, setError] = useState('');

            const totalSchools = schools.length;
            const totalReports = reports.length;
            // Compliance: schools that have submitted at least one approved report this year
            const currentYear = new Date().getFullYear().toString();
            const activeSchools = new Set(reports.filter(r => r.year === currentYear && r.status === 'approved').map(r => r.npsn)).size;
            const complianceRate = totalSchools > 0 ? Math.round((activeSchools / totalSchools) * 100) : 0;

            const handleAuth = (e) => {
                e.preventDefault();
                setError('');

                // Mock Auth Logic
                if (loginType === 'admin') {
                    // Hardcoded or fetched admin check
                    // In real app, check against admins array passed to LandingPage or fetched
                    // For now, assuming mock 'admin' 'admin123'
                    if (credentials.username === 'admin' && credentials.password === 'admin123') {
                        onLoginSuccess('admin', { name: 'Super Admin', username: 'admin' });
                    } else {
                        setError('Username atau password admin salah.');
                    }
                } else {
                    const school = schools.find(s => s.npsn === credentials.username && s.password === credentials.password);
                    if (school) {
                        onLoginSuccess('school', school);
                    } else {
                        setError('NPSN atau password salah.');
                    }
                }
            };

            return (
                <div>
                    {/* Hero Section */}
                    <section className="relative bg-gradient-to-br from-blue-700 to-teal-600 text-white py-20 overflow-hidden">
                        <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Lambang_Kabupaten_Tabalong.png/800px-Lambang_Kabupaten_Tabalong.png" alt="Logo" className="h-24 mx-auto mb-6 drop-shadow-lg" />
                            <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">
                                Si-PANDU SD
                            </h1>
                            <p className="text-xl md:text-2xl text-blue-100 mb-8 max-w-2xl mx-auto font-light">
                                Sistem Pelaporan & Arsip Digital Unggulan Sekolah Dasar Kabupaten Tabalong
                            </p>
                            <Button variant="secondary" onClick={() => setShowLogin(true)} className="mx-auto !text-lg !px-8 !py-3 !rounded-full shadow-xl hover:scale-105 transition-transform">
                                Masuk Aplikasi
                            </Button>
                        </div>
                    </section>

                    {/* Dashboard Stats */}
                    <section className="max-w-7xl mx-auto px-4 -mt-10 relative z-20 pb-16">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <Card className="p-6 flex items-center gap-4 shadow-lg border-b-4 border-blue-500">
                                <div className="p-3 rounded-full bg-blue-100 text-blue-600">
                                    <Building2 size={32} />
                                </div>
                                <div>
                                    <p className="text-slate-500 text-sm font-medium">Total Sekolah</p>
                                    <p className="text-3xl font-bold text-slate-800">{totalSchools}</p>
                                </div>
                            </Card>
                            <Card className="p-6 flex items-center gap-4 shadow-lg border-b-4 border-teal-500">
                                <div className="p-3 rounded-full bg-teal-100 text-teal-600">
                                    <FileCheck size={32} />
                                </div>
                                <div>
                                    <p className="text-slate-500 text-sm font-medium">Laporan Diterima</p>
                                    <p className="text-3xl font-bold text-slate-800">{totalReports}</p>
                                </div>
                            </Card>
                            <Card className="p-6 flex items-center gap-4 shadow-lg border-b-4 border-indigo-500">
                                <div className="p-3 rounded-full bg-indigo-100 text-indigo-600">
                                    <PieChart size={32} />
                                </div>
                                <div className="flex-1">
                                    <p className="text-slate-500 text-sm font-medium mb-1">Kepatuhan Tahun Ini</p>
                                    <div className="flex items-center gap-3">
                                        <div className="flex-1 h-3 bg-indigo-100 rounded-full overflow-hidden">
                                            <div className="h-full bg-indigo-500 rounded-full" style={{ width: `${complianceRate}%` }}></div>
                                        </div>
                                        <span className="text-lg font-bold text-indigo-700">{complianceRate}%</span>
                                    </div>
                                </div>
                            </Card>
                        </div>

                        {/* Progress per Kecamatan (Placeholder for now) */}
                        <div className="mt-12">
                            <h3 className="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                                <Users size={24} className="text-blue-600" />
                                Progres Pelaporan per Kecamatan
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {/* Simple Logic to group by kec */}
                                {['Kec. Tanjung', 'Kec. Murung Pudak', 'Kec. Tanta', 'Kec. Kelua'].map(kec => (
                                    <Card key={kec} className="p-4 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="font-semibold text-slate-700">{kec}</span>
                                            <span className="text-xs font-bold text-teal-600 bg-teal-50 px-2 py-1 rounded">85%</span>
                                        </div>
                                        <div className="w-full bg-slate-100 rounded-full h-2">
                                            <div className="bg-teal-500 h-2 rounded-full" style={{ width: '85%' }}></div>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Login Modal */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up">
                                <div className="bg-slate-50 border-b border-slate-100 p-4 flex justify-between items-center">
                                    <h3 className="font-bold text-lg text-slate-800">Masuk Aplikasi</h3>
                                    <button onClick={() => setShowLogin(false)} className="text-slate-400 hover:text-slate-600"><X size={20} /></button>
                                </div>
                                <div className="p-6">
                                    {/* Role Switcher */}
                                    <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                                        <button
                                            className={`flex-1 py-2 text-sm font-semibold rounded-md transition-all ${loginType === 'school' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                            onClick={() => setLoginType('school')}
                                        >
                                            Operator Sekolah
                                        </button>
                                        <button
                                            className={`flex-1 py-2 text-sm font-semibold rounded-md transition-all ${loginType === 'admin' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                            onClick={() => setLoginType('admin')}
                                        >
                                            Admin Dinas
                                        </button>
                                    </div>

                                    <form onSubmit={handleAuth} className="space-y-4">
                                        {error && (
                                            <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm flex items-center gap-2">
                                                <AlertCircle size={16} /> {error}
                                            </div>
                                        )}

                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">
                                                {loginType === 'school' ? 'NPSN' : 'Username'}
                                            </label>
                                            <input
                                                type="text"
                                                required
                                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                                placeholder={loginType === 'school' ? 'Contoh: 10002030' : 'Masukkan username'}
                                                value={credentials.username}
                                                onChange={e => setCredentials({ ...credentials, username: e.target.value })}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                            <input
                                                type="password"
                                                required
                                                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                                placeholder="••••••••"
                                                value={credentials.password}
                                                onChange={e => setCredentials({ ...credentials, password: e.target.value })}
                                            />
                                        </div>

                                        <Button type="submit" className="w-full !py-2.5 !text-base mt-2">
                                            Masuk Sekarang
                                        </Button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- ADMIN DASHBOARD ---

        // Sub-components for Admin
        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
            <button
                onClick={onClick}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${active ? 'bg-blue-600 text-white shadow-md shadow-blue-200' : 'text-slate-600 hover:bg-slate-100'}`}
            >
                <Icon size={20} />
                <span>{label}</span>
            </button>
        );

        const AdminDashboard = ({ user, schools, reports, setSchools, setReports, api }) => {
            const [view, setView] = useState('monitoring'); // monitoring, verification, archive, schools
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            return (
                <div className="flex min-h-[calc(100vh-80px)] bg-slate-50">
                    {/* Sidebar */}
                    <aside className={`${isSidebarOpen ? 'w-64' : 'w-20'} bg-white border-r border-slate-200 transition-all duration-300 flex flex-col sticky top-20 h-[calc(100vh-80px)] overflow-y-auto`}>
                        <div className="p-4 flex justify-end">
                            <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-1 text-slate-400 hover:text-blue-600">
                                <Menu size={20} />
                            </button>
                        </div>

                        <div className="flex-1 px-3 space-y-2">
                            <SidebarItem
                                icon={LayoutDashboard}
                                label={isSidebarOpen ? "Monitoring" : ""}
                                active={view === 'monitoring'}
                                onClick={() => setView('monitoring')}
                            />
                            <SidebarItem
                                icon={CheckCircle}
                                label={isSidebarOpen ? "Verifikasi Laporan" : ""}
                                active={view === 'verification'}
                                onClick={() => setView('verification')}
                            />
                            <SidebarItem
                                icon={FileText}

                }
            };

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            return (
                <div className="max-w-2xl mx-auto space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800">Kirim Laporan Bulanan</h2>
                    <Card className="p-8">
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Bulan</label>
                                    <select
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        value={formData.month}
                                        onChange={e => setFormData({ ...formData, month: e.target.value })}
                                    >
                                        {months.map(m => <option key={m} value={m}>{m}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Tahun</label>
                                    <input
                                        type="text"
                                        className="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-100 text-slate-500"
                                        value={formData.year}
                                        readOnly
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Jenis Laporan</label>
                                <div className="w-full px-4 py-2 border border-slate-300 rounded-lg bg-slate-50 text-slate-500 flex items-center gap-2">
                                    <FileText size={18} />
                                    Laporan Bulanan
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">Link Google Drive</label>
                                <input
                                    type="url"
                                    placeholder="https://drive.google.com/..."
                                    required
                                    className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    value={formData.link}
                                    onChange={e => setFormData({ ...formData, link: e.target.value })}
                                />
                                <p className="text-xs text-slate-500 mt-1">Pastikan link Google Drive sudah diatur aksesnya ke "Anyone with the link".</p>
                            </div>

                            <div className="pt-4 flex gap-3">
                                <Button variant="ghost" onClick={() => setView('dashboard')} className="flex-1">Batal</Button>
                                <Button type="submit" variant="primary" className="flex-1" disabled={loading}>
                                    {loading ? 'Mengirim...' : 'Kirim Laporan'}
                                </Button>
                            </div>
                        </form>
                    </Card>
                </div>
            );
        }

        // 3. School History
        const SchoolHistory = ({ myReports }) => {
            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800">Riwayat Laporan</h2>
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-200">
                                <tr>
                                    <th className="px-6 py-4">Periode</th>
                                    <th className="px-6 py-4">Tanggal Kirim</th>
                                    <th className="px-6 py-4">Status</th>
                                    <th className="px-6 py-4">Catatan Admin</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {myReports.length > 0 ? myReports.map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50">
                                        <td className="px-6 py-4 font-medium">{item.month} {item.year}</td>
                                        <td className="px-6 py-4 text-slate-600">{item.date}</td>
                                        <td className="px-6 py-4"><Badge status={item.status} /></td>
                                        <td className="px-6 py-4 text-slate-600 max-w-xs truncate" title={item.notes}>
                                            {item.notes || '-'}
                                        </td>
                                    </tr>
                                )) : (
                                    <tr>
                                        <td colSpan="4" className="px-6 py-8 text-center text-slate-400">Belum ada riwayat laporan</td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // 4. School Profile & Change Password
        const SchoolProfile = ({ user, api }) => {
            const [passData, setPassData] = useState({ old: '', new: '', confirm: '' });
            const [loading, setLoading] = useState(false);

            const handlePasswordChange = async (e) => {
                e.preventDefault();
                if (passData.new !== passData.confirm) return alert("Konfirmasi password tidak cocok");
                // Check old password locally for better UX (though ideally backend should check)
                if (user.data.password !== passData.old) return alert("Password lama salah");

                setLoading(true);
                try {
                    await api.changePassword('school', user.data.id, passData.new);
                    alert("Password berhasil diubah. Silakan login ulang.");
                    window.location.reload();
                } catch (e) {
                    alert("Gagal mengubah password");
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in">
                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Profil Sekolah</h2>
                        <Card className="p-6 space-y-4">
                            <div className="flex items-center gap-4 border-b border-slate-100 pb-4">
                                <div className="h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-2xl">
                                    {user.data.name.charAt(0)}
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg">{user.data.name}</h3>
                                    <p className="text-slate-500">{user.data.npsn}</p>
                                </div>
                            </div>
                            <div className="space-y-2 text-sm">
                                <div className="flex justify-between py-2 border-b border-slate-50">
                                    <span className="text-slate-500">Alamat</span>
                                    <span className="font-medium">{user.data.address}</span>
                                </div>
                                <div className="flex justify-between py-2 border-b border-slate-50">
                                    <span className="text-slate-500">Status Akun</span>
                                    <span className="text-teal-600 font-bold">Aktif</span>
                                </div>
                            </div>
                        </Card>
                    </div>

                    <div className="space-y-6">
                        <h2 className="text-2xl font-bold text-slate-800">Keamanan</h2>
                        <Card className="p-6">
                            <h3 className="font-bold mb-4 flex items-center gap-2"><Lock size={18} /> Ganti Password</h3>
                            <form onSubmit={handlePasswordChange} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Password Lama</label>
                                    <input type="password" required className="w-full border rounded-lg px-3 py-2"
                                        value={passData.old} onChange={e => setPassData({ ...passData, old: e.target.value })} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Password Baru</label>
                                    <input type="password" required className="w-full border rounded-lg px-3 py-2"
                                        value={passData.new} onChange={e => setPassData({ ...passData, new: e.target.value })} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Konfirmasi Password Baru</label>
                                    <input type="password" required className="w-full border rounded-lg px-3 py-2"
                                        value={passData.confirm} onChange={e => setPassData({ ...passData, confirm: e.target.value })} />
                                </div>
                                <Button type="submit" variant="primary" className="w-full" disabled={loading}>
                                    {loading ? 'Menyimpan...' : 'Simpan Password Baru'}
                                </Button>
                            </form>
                        </Card>
                    </div>
                </div>
            );
        }

        // Mount App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
